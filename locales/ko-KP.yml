  userGeneratedContentsVisibilityForVisitor_description2: "봉사기에서 수신한 원격의 내용물를 포함하여, 봉사기내의 모든 내용물를 무조건 인터네트에 공개하는것은 위험이 따릅니다. 특히, 분산형의 특성을 모르는 열람자에게는, 원격의 내용물라고 하여도 봉사기내에서 작성된 내용물라고 잘못 인식하여버릴 가능성이 있으므로, 주의가 필요합니다."

