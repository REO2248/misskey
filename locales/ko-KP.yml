  signToActivityPubGet: "GET요청에 서명하기"
  signToActivityPubGet_description: "통상은 활성화하십시오. 련합의 통신에 관한 문제가 있는 경우에, 비활성화하면 개선되는 일이 있습니다만, 반대로 봉사기에 따라서는 통신이 불가능하게 되는 일이 있습니다."
  proxyRemoteFiles: "원격화일을 대리하기"
  proxyRemoteFiles_description: "활성화하면, 원격의 화일을 대리하여 제공합니다. 사진의 작은그림생성이나 사용자의 사생활보호에 도움이 됩니다."
